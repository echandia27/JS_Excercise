<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Notast minimalistas</title>
</head>
<body>
    <header class="app-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="app-title">Mis notas</h1>
            <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">
                ðŸŒ™ Modo oscuro
            </button>
        </div>
    </header> 
    
    <main class="container my-5">

        <section class="note-form mb-5">
            <form id="note-form" class="card p-4">
                <div>
                    <input
                     type="text"
                     id="title"
                     class="form-control"
                     placeholder="Titulo de la nota"
                     >
                </div>

                <div class="mb-3">
                    <textarea 
                     id="content"
                     class="form-control"
                     rows="3"
                     placeholder="Escribe tu nota aqui..."
                     ></textarea>
                </div>

                <div class="mb-3">
                    <select  id="category" class="form-select">
                        <option value="">Selecciona una categoria</option>
                        <optio value="personal">Personal</optio>
                        <optio value="trabajo">Trabajo</optio>
                        <optio value="ideas">Ideas</optio>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Agregar nota
                </button>
            </form>
        </section>

        <section class="filters mb-4">
            <div class="rows g-3">
                <div class="col-md-6">
                    <select id="filter-category" class="form-select">
                        <option value="all">Todas las categorias</option>
                        <option value="personal">Personal</option>
                        <option value="trabajo">Trabajo</option>
                        <option value="ideas">Ideas</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <input type="text" id="search" class="form-control" placeholder="Buscar notas...">
                </div>
            </div>
        </section>

        <section id="notes-list" class="notes-list">
            <!--aqui se renderizan las notas-->
        </section>
    </main>

    <script src="js/notas.js"></script>

</body>
</html>
