<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>TaskFlow</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">TaskFlow</h1>

        <!-- Formulario de tareas -->
        <form id="task-form" class="card p-3 mb-4">
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea id="description" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Prioridad</label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="priority" id="priority-high" value="alta">
                    <label class="form-check-label" for="priority-high">Alta</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="priority" id="priority-medium" value="media">
                    <label class="form-check-label" for="priority-medium">Media</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="priority" id="priority-low" value="baja">
                    <label class="form-check-label" for="priority-low">Baja</label>
            </div>
</div>


            <button type="submit" class="btn btn-primary">
                Crear tarea
            </button>
        </form>

        <!-- Mensajes -->
        <div id="message"></div>

        <!-- Lista de tareas -->
        <div id="task-list"></div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
