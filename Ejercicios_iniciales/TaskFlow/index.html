<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>TaskFlow</title>
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center mb-4">TaskFlow</h1>
    <div class="d-flex justify-content-end mb-3">
        <button id="theme-toggle" class="btn btn-outline-dark btn-sm">
            ðŸŒ™ Modo oscuro
        </button>
    </div>

    <div class="mb-4 d-flex gap-2 flex-wrap">
        <button class="btn btn-outline-primary" data-filter="all">
            Todas <span class="badge bg-primary ms-1" id="count-all">0</span>
         </button>

        <button class="btn btn-outline-secondary" data-filter="pendiente">
            Pendientes <span class="badge bg-secondary ms-1" id="count-pendiente">0</span>
        </button>

        <button class="btn btn-outline-warning" data-filter="proceso">
            En proceso <span class="badge bg-warning text-dark ms-1" id="count-proceso">0</span>
        </button>

        <button class="btn btn-outline-success" data-filter="completada">
            Completadas <span class="badge bg-success ms-1" id="count-completada">0</span>
        </button>
    
        <select class="form-select w-auto" id="priority-filter">
            <option value="all">Todas las prioridades</option>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select>
    </div>

    <!-- Formulario de tareas -->
    <form id="task-form" class="card p-3 mb-4">
        <div class="mb-3">
            <label class="form-label">TÃ­tulo</label>
            <input type="text" id="title" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">DescripciÃ³n</label>
            <textarea id="description" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label d-block">Prioridad</label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="priority" id="priority-high" value="alta">
                <label class="form-check-label" for="priority-high">Alta</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="priority" id="priority-medium" value="media">
                <label class="form-check-label" for="priority-medium">Media</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="priority" id="priority-low" value="baja">
                <label class="form-check-label" for="priority-low">Baja</label>
        </div>


</div>


            <button type="submit" class="btn btn-primary">
                Crear tarea
            </button>
        </form>

        <!-- Mensajes -->
        <div id="message"></div>

        <!-- Lista de tareas -->
        <div id="board" class="row mb-4">

            <div class="col-md-4">
                <h5 class="text-center">Pendiente</h5>
                <div class="drop-zone" data-status="pendiente"></div>
            </div>

            <div class="col-md-4">
                <h5 class="text-center">En proceso</h5>
                <div class="drop-zone" data-status="proceso"></div>
            </div>

            <div class="col-md-4">
                <h5 class="text-center">Completada</h5>
                <div class="drop-zone" data-status="completada"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
